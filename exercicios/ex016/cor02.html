<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/* "*{}" Configurações globais da CSS*/
            height: 100%; /*Comando altura tela*/
        }
        body {
            background-image: linear-gradient(-140deg, #924CC8, #AD3D9F, #E0183D, #F65400,#F9D002);/*background-image: radial-gradient(circle, #924CC8, #AD3D9F, #E0183D, #F65400,#F9D002);*/
            background-attachment: fixed; /* Comando fixar fundo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
