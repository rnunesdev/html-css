<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {/* configuração da DIV*/
            display: inline-block;
            background-color: darkgrey;
            text-align: center;
            border: 1px solid black;
            width: 200px;
            height: 200px
        }
        div:hover {/* 'HOVER' altera configuração quando passa o mouse sobre a DIV*/
            background-color: khaki;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
