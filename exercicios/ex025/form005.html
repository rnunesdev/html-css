<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
            </p>
            
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="bas" id="ibas"><label for="ibasq">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="Fut" id="ifut"><label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="nat" id="inat"><label for="ibasq">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
